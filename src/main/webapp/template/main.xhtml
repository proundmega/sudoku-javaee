<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="main.css" />
        <link href="https://fonts.googleapis.com/css?family=Arimo|Indie+Flower" rel="stylesheet"/> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
        
        <header class="navbar navbar-default dark-primary-color" role="banner">
            <h:graphicImage library="imagenes" name="logo.png" class="logo"/>
            <div id="titulo" class="container-fluid text-primary-color">
                Solve my sudoku
            </div>
            <nav class="navbar navbar-default">
                <ul class="nav navbar-nav">
                    <li>
                        <h:link value="Resolver" outcome="index" class="text-primary-color"/>
                    </li>
                </ul>
            </nav>
        </header>
        
        <div class="container-fluid">
            <ui:insert name="contenido"/>
        </div>
