<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Resolvedor de sudokus</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/main.xhtml">
            <ui:define name="contenido">
                <h:outputStylesheet library="css" name="commons-sudoku.css" />
                <h:outputStylesheet library="css" name="index.css" />
                
                <h2>Ingrese el sudoku que desea resolver</h2>
                <h:form id="form" enctype="multipart/form-data">
                    <h:messages id="errores"/>
                    <div class='tabla' id="tabla">
                        <ui:repeat value="#{frmIndex.indices}" var="fila">
                            <div class="tupla">
                                <ui:repeat value="#{frmIndex.indices}" var="columna">
                                    <p:inputText value="#{frmIndex.celdas[fila][columna]}" 
                                                 class="fila_#{fila} columna_#{columna} celda"/>
                                </ui:repeat>
                            </div>
                        </ui:repeat>
                    </div>

                    <div class="espacio_pequeño">
                        <h:commandButton value="Resolver"  actionListener="#{frmIndex.solveSudoku()}" action="solucion"/>
                        <h:commandButton value="Limpiar" actionListener="#{frmIndex.limpiar()}"/>
                    </div>

                    <div class="espacio_pequeño">
                        <h2>Subir sudoku guardado</h2>
                        <h:inputFile value="#{frmIndex.sudokuUploader.archivo}"/>
                        <h:commandButton value="Subir archivo" actionListener="#{frmIndex.subirArchivo()}" />
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
